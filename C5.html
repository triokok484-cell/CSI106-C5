            ];

            // --- C√ÅC BI·∫æN TR·∫†NG TH√ÅI V√Ä DOM ELEMENTS ---
            let currentQuestions = [];
            let currentQuestionIndex = 0;
            let userAnswers = [];
            
            const theoryContainer = document.getElementById('theory');
            const allLangElements = document.querySelectorAll('[data-lang-key]');
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');
            const startScreen = document.getElementById('start-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const resultsScreen = document.getElementById('results-screen');
            const startCustomBtn = document.getElementById('start-custom-quiz-btn');
            const questionCountInput = document.getElementById('question-count-input');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const restartBtn = document.getElementById('restart-btn');
            const progressText = document.getElementById('progress-text');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const feedbackContainer = document.getElementById('feedback-container');
            const scoreText = document.getElementById('score-text');
            const resultsDetails = document.getElementById('results-details');
            const translateBtn = document.getElementById('translate-btn');

            // --- C√ÅC H√ÄM CH·ª®C NƒÇNG ---

            function updateUIText() {
                const lang = languageData[currentLanguage];
                
                allLangElements.forEach(el => {
                    const key = el.dataset.langKey;
                    if (lang[key]) el.textContent = lang[key];
                });
                
                document.getElementById('question-count-input').placeholder = lang.question_placeholder;
                theoryContainer.innerHTML = lang.theory_html;
                
                if (!quizScreen.classList.contains('hidden')) displayQuestion(true);
                if (!resultsScreen.classList.contains('hidden')) showResults(true);
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function startQuiz(questionCount) {
                const shuffledBank = shuffleArray([...questionBank]);
                const selectedQuestions = shuffledBank.slice(0, questionCount);
                
                currentQuestions = selectedQuestions.map(q => {
                    const originalOptionsVI = q.options.vi;
                    const correctAnswerTextVI = originalOptionsVI[q.answer];
                    
                    const tempOptions = originalOptionsVI.map((opt, index) => ({ vi: opt, en: q.options.en[index] }));
                    const shuffledTempOptions = shuffleArray(tempOptions);

                    const newCorrectAnswerIndex = shuffledTempOptions.findIndex(opt => opt.vi === correctAnswerTextVI);

                    return { 
                        ...q,
                        shuffledOptions: shuffledTempOptions,
                        currentCorrectAnswerIndex: newCorrectAnswerIndex 
                    };
                });

                currentQuestionIndex = 0;
                userAnswers = new Array(currentQuestions.length).fill(null);
                startScreen.classList.add('hidden');
                resultsScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                submitBtn.textContent = languageData[currentLanguage].submit_button;
                displayQuestion();
            }

            function displayQuestion(isLanguageUpdate = false) {
                if (!isLanguageUpdate) {
                    feedbackContainer.innerHTML = '';
                    optionsContainer.classList.remove('answered');
                    nextBtn.classList.add('hidden');
                }

                const question = currentQuestions[currentQuestionIndex];
                questionText.textContent = question.question[currentLanguage];
                progressText.textContent = languageData[currentLanguage].progress_text
                    .replace('{current}', currentQuestionIndex + 1)
                    .replace('{total}', currentQuestions.length);
                
                optionsContainer.innerHTML = '';
                question.shuffledOptions.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.textContent = option[currentLanguage];
                    optionElement.dataset.index = index;
                    optionElement.addEventListener('click', () => selectOption(index));
                    optionsContainer.appendChild(optionElement);
                });

                if(isLanguageUpdate && userAnswers[currentQuestionIndex] !== null){
                    selectOption(userAnswers[currentQuestionIndex], true);
                }
            }

            function selectOption(selectedIndex, isLanguageUpdate = false) {
                optionsContainer.classList.add('answered');
                const question = currentQuestions[currentQuestionIndex];
                const isCorrect = selectedIndex === question.currentCorrectAnswerIndex;
                
                if(!isLanguageUpdate) userAnswers[currentQuestionIndex] = selectedIndex;
                
                const allOptions = optionsContainer.querySelectorAll('.option');
                const selectedOption = allOptions[selectedIndex];

                if (isCorrect) {
                    selectedOption.classList.add('correct');
                } else {
                    selectedOption.classList.add('incorrect');
                    allOptions[question.currentCorrectAnswerIndex].classList.add('correct');
                    feedbackContainer.innerHTML = `<div class="memory-tip">üí° ${languageData[currentLanguage].memory_tip}: ${question.tip[currentLanguage]}</div>`;
                }

                if (currentQuestionIndex < currentQuestions.length - 1) {
                    nextBtn.classList.remove('hidden');
                } else {
                    submitBtn.textContent = languageData[currentLanguage].view_results;
                }
            }

            function showResults(isLanguageUpdate = false) {
                if(!isLanguageUpdate){
                    quizScreen.classList.add('hidden');
                    resultsScreen.classList.remove('hidden');
                }
                
                let score = 0;
                resultsDetails.innerHTML = '';
                const lang = languageData[currentLanguage];

                currentQuestions.forEach((question, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    const userAnswerIndex = userAnswers[index];
                    let answerHtml;

                    const correctText = question.shuffledOptions[question.currentCorrectAnswerIndex][currentLanguage];

                    if (userAnswerIndex !== null) {
                        const isCorrect = userAnswerIndex === question.currentCorrectAnswerIndex;
                        if (isCorrect) score++;
                        const chosenText = question.shuffledOptions[userAnswerIndex][currentLanguage];
                        
                        if (isCorrect) {
                             answerHtml = `<p class="user-answer correct">${lang.you_chose}: ${chosenText}</p>`;
                        } else {
                            answerHtml = `<p class="user-answer incorrect">${lang.you_chose}: ${chosenText}</p>
                                          <p class="correct-answer">${lang.correct_answer}: ${correctText}</p>
                                          <div class="memory-tip">üí° ${lang.memory_tip}: ${question.tip[currentLanguage]}</div>`;
                        }
                    } else {
                        answerHtml = `<p class="unanswered">${lang.unanswered}</p>
                                      <p class="correct-answer">${lang.correct_answer}: ${correctText}</p>
                                      <div class="memory-tip">üí° ${lang.memory_tip}: ${question.tip[currentLanguage]}</div>`;
                    }
                    resultItem.innerHTML = `<p><strong>${lang.progress_text.split(' ')[0]} ${index + 1}:</strong> ${question.question[currentLanguage]}</p>${answerHtml}`;
                    resultsDetails.appendChild(resultItem);
                });

                scoreText.textContent = lang.score_text
                    .replace('{score}', score)
                    .replace('{total}', currentQuestions.length);
            }
            
            // --- C√ÅC EVENT LISTENERS ---
            
            tabLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const tabId = link.dataset.tab;
                    tabLinks.forEach(item => item.classList.remove('active'));
                    tabContents.forEach(item => item.classList.add('hidden'));
                    link.classList.add('active');
                    document.getElementById(tabId).classList.remove('hidden');
                });
            });

            translateBtn.addEventListener('click', () => {
                currentLanguage = (currentLanguage === 'vi') ? 'en' : 'vi';
                translateBtn.textContent = (currentLanguage === 'vi') ? 'English' : 'Ti·∫øng Vi·ªát';
                document.documentElement.lang = currentLanguage;
                updateUIText();
            });

            startCustomBtn.addEventListener('click', () => {
                const count = parseInt(questionCountInput.value);
                if (isNaN(count) || count < 1 || count > 100) {
                    alert(languageData[currentLanguage].alert_invalid_number);
                    return;
                }
                startQuiz(count);
            });

            nextBtn.addEventListener('click', () => { currentQuestionIndex++; displayQuestion(); });
            
            submitBtn.addEventListener('click', () => {
                if (confirm(languageData[currentLanguage].confirm_submit)) {
                    showResults();
                }
            });

            restartBtn.addEventListener('click', () => {
                resultsScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
            });

            // Kh·ªüi t·∫°o text v√† l√Ω thuy·∫øt l·∫ßn ƒë·∫ßu
            updateUIText();
        });
    </script>
